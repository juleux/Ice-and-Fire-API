<!DOCTYPE html>
<!-- API Documentation Example using Redoc, Julie Cunningham-->
<html lang="en">
  <head>
    <title>API Documentation Example using Redoc</title>

    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <redoc scroll-y-offset=0 spec-url="swagger.yaml"></redoc>
    <script src="https://rebilly.github.io/ReDoc/releases/latest/redoc.min.js"> </script>
<!--    <script src="node_modules/redoc/dist/redoc.min.js"> </script>-->

  </body>

</html>
